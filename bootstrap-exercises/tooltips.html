<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tooltips</title>
  </head>
  <body>
      <h1>Tooltips exercise</h1>
    <form>
        <div class="form-row col-md-12">
            <div class="form-group col-md-6">
                <label for="fistName">First name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="fistNameHelp" placeholder="Enter your first name">    
            </div>
            <div class="form-group col-md-6">
                <label for="LastName">Last name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter your last name">    
            </div>
        </div>

        <div class="form-group col-md-12">
            <label for="streetAddress">Street address</label>
            <input type="text" class="form-control" id="streetAddress" aria-describedby="streetAddressHelp" placeholder="Enter street address">    
        </div>

        <div class="form-row col-md-12">
            <div class="form-group col-md-6">
                <label for="postalCode">Postal code</label>
                <input type="text" class="form-control" id="postalCode" aria-describedby="postalCodeHelp" placeholder="Enter postal code">    
            </div>
            <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" aria-describedby="countryHelp" placeholder="Enter Country">    
            </div>
        </div>

        <div class="form-row col-md-12">
             <div class="form-group col-md-6">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" aria-describedby="companyHelp" placeholder="Enter Company">    
            </div>
            <div class="form-group col-md-6">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddressHelp" placeholder="Enter email">
            </div> 
        </div>

        <fieldset class="form-group col-md-12">
                <div class="row">
                  <legend class="col-form-label col-sm-12 pt-0">Payment method</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="mastercardRadio" value="mastercard" checked>
                      <label class="form-check-label" for="mastercardRadio">Master card</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="visaRadio" value="option2">
                      <label class="form-check-label" for="visaRadio">Visa</label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="billingRadio" value="option3">
                      <label class="form-check-label" for="billingRadio">Billing</label>
                    </div>
                  </div>
                </div>
              </fieldset>

        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
