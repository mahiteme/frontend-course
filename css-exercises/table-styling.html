<!DOCTYPE HTML>
<html>
<head>
  <title>Table styling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    table {
      width: 95%;
    }
    th, td, table {
      text-align: left;
      border-bottom: 1px solid lightgray;
      border-collapse: collapse;
    }
    th {
      background-color: lightblue;
    }

  </style>
</head>
<body>
  <table>
  <tr>
    <th>Studentnumber</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>a11221</td>
    <td>John</td>
    <td>Williams</td>
  </tr>
  <tr>
    <td>a12213</td>
    <td>Carry</td>
    <td>Millis</td>
  </tr>
  <tr>
    <td>a12301</td>
    <td>Laura</td>
    <td>Palmer</td>
  </tr>
</table>

</body>
</html>
