<!DOCTYPE HTML>
<html>
<head>
  <title>Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
    }
    .container > div {
      border: 2px solid lightgray;
      margin: 20px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: lightgray;
    }
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }




  </style>
</head>
<body>
  <h1>Using Flexbox</h1>

  <div class="container">
    <div>This is the first section</div>
    <div>Here is some more text</div>
    <div class="middle-div">Text continues in this section</div>
    <div>Is there more coming?</div>
    <div>This is the final section</div>
  </div>


</body>
</html>
